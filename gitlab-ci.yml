stages:
  - build
  - test
  - deploy

variables:
  NODE_ENV: production

before_script:
  - npm install

build:
  stage: build
  script:
    - npm run build

lint:
  stage: test
  script:
    - npm run lint

test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  script:
    - npm install --production
    - npm run start:prod
  only:
    - main
