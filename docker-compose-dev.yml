version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: reza
      POSTGRES_PASSWORD: reza
      POSTGRES_DB: minification
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
